<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تنزيل المحتوى</title>
    <!-- روابط المكتبات -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- شريط جانبي للمنصة الحالية -->
    <aside id="current-platform-indicator" class="position-fixed top-50 start-0 translate-middle-y bg-dark text-white p-3 rounded-end shadow">
        <i id="platform-icon" class="fas fa-question-circle fa-2x"></i>
    </aside>

    <header class="bg-dark text-white text-center py-4 position-relative">
        <h1 class="animate__animated animate__fadeIn">موقع تنزيل المحتوى</h1>
        <div class="position-absolute top-0 end-0 mt-3 me-3">
            <button id="theme-toggle" class="btn btn-link text-white hvr-grow">
                <i class="fas fa-moon fa-2x"></i>
            </button>
            <button id="language-toggle" class="btn btn-link text-white hvr-grow">
                <i class="fas fa-globe fa-2x"></i>
            </button>
        </div>
    </header>

    <main class="container my-5">
        <section class="platforms text-center">
            <div class="row">
                <div class="col-md-2 col-sm-4 mb-4" onclick="redirectToDownload('tiktok')">
                    <div class="platform-icon bg-white p-3 rounded shadow hvr-grow">
                        <i class="fab fa-tiktok fa-3x text-dark"></i>
                        <p class="mt-2" data-lang="ar">تيك توك</p>
                        <p class="mt-2" data-lang="en" style="display: none;">TikTok</p>
                    </div>
                </div>
                <div class="col-md-2 col-sm-4 mb-4" onclick="redirectToDownload('pinterest')">
                    <div class="platform-icon bg-white p-3 rounded shadow hvr-grow">
                        <i class="fab fa-pinterest fa-3x text-danger"></i>
                        <p class="mt-2" data-lang="ar">بينتيريست</p>
                        <p class="mt-2" data-lang="en" style="display: none;">Pinterest</p>
                    </div>
                </div>
                <div class="col-md-2 col-sm-4 mb-4" onclick="redirectToDownload('facebook')">
                    <div class="platform-icon bg-white p-3 rounded shadow hvr-grow">
                        <i class="fab fa-facebook fa-3x text-primary"></i>
                        <p class="mt-2" data-lang="ar">فيسبوك</p>
                        <p class="mt-2" data-lang="en" style="display: none;">Facebook</p>
                    </div>
                </div>
                <div class="col-md-2 col-sm-4 mb-4" onclick="redirectToDownload('twitter')">
                    <div class="platform-icon bg-white p-3 rounded shadow hvr-grow">
                        <i class="fab fa-twitter fa-3x text-info"></i>
                        <p class="mt-2" data-lang="ar">تويتر</p>
                        <p class="mt-2" data-lang="en" style="display: none;">Twitter</p>
                    </div>
                </div>
                <div class="col-md-2 col-sm-4 mb-4" onclick="redirectToDownload('youtube')">
                    <div class="platform-icon bg-white p-3 rounded shadow hvr-grow">
                        <i class="fab fa-youtube fa-3x text-danger"></i>
                        <p class="mt-2" data-lang="ar">يوتيوب</p>
                        <p class="mt-2" data-lang="en" style="display: none;">YouTube</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="download-section" class="hidden text-center">
            <h2 id="download-title" class="mb-4 animate__animated animate__fadeIn" data-lang="ar">تنزيل المحتوى</h2>
            <h2 id="download-title-en" class="mb-4 animate__animated animate__fadeIn" data-lang="en" style="display: none;">Download Content</h2>
            <div class="input-group mb-3 w-50 mx-auto">
                <input type="text" id="video-url" class="form-control animate__animated animate__fadeIn" placeholder="أدخل رابط الفيديو" data-lang="ar">
                <input type="text" id="video-url-en" class="form-control animate__animated animate__fadeIn" placeholder="Enter Video URL" data-lang="en" style="display: none;">
                <button class="btn btn-primary hvr-grow" onclick="fetchDownloadLink()" data-lang="ar">جلب الفيديو</button>
                <button class="btn btn-primary hvr-grow" onclick="fetchDownloadLink()" data-lang="en" style="display: none;">Fetch Video</button>
            </div>
            <div id="video-player" class="hidden my-4">
                <video id="my-video" class="video-js vjs-big-play-centered" controls preload="auto" width="640" height="360">
                    <source id="video-source" type="video/mp4">
                </video>
                <div class="mt-3">
                    <button id="download-btn" class="btn btn-success hvr-grow">
                        <i class="fas fa-download"></i> <span data-lang="ar">تنزيل الفيديو</span>
                        <span data-lang="en" style="display: none;">Download Video</span>
                    </button>
                    <button id="copy-link-btn" class="btn btn-info hvr-grow">
                        <i class="fas fa-copy"></i> <span data-lang="ar">نسخ الرابط</span>
                        <span data-lang="en" style="display: none;">Copy Link</span>
                    </button>
                    <button id="share-btn" class="btn btn-secondary hvr-grow">
                        <i class="fas fa-share"></i> <span data-lang="ar">مشاركة</span>
                        <span data-lang="en" style="display: none;">Share</span>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>All rights reserved to M7D © 2025</p>
    </footer>

    <!-- روابط مكتبات JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="script.js"></script>
</body>
  </html>
