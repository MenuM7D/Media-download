<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تنزيل المحتوى</title>
    <!-- روابط المكتبات -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        /* تنسيقات إضافية لعرض الصور */
        .image-card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-card img {
            width: 100%;
            height: auto;
        }
        .image-card .card-body {
            padding: 15px;
        }
        .image-card .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .image-card .btn-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- شريط جانبي للمنصة الحالية -->
    <aside id="current-platform-indicator" class="position-fixed top-50 start-0 translate-middle-y bg-dark text-white p-3 rounded-end shadow">
        <i id="platform-icon" class="fas fa-question-circle fa-2x"></i>
    </aside>

    <header class="bg-dark text-white text-center py-4">
        <h1 class="animate__animated animate__fadeIn">موقع تنزيل المحتوى</h1>
        <div class="language-switcher mt-2">
            <button class="btn btn-outline-light btn-sm" onclick="changeLanguage('ar')">العربية</button>
            <button class="btn btn-outline-light btn-sm" onclick="changeLanguage('en')">English</button>
        </div>
    </header>

    <main class="container my-5">
        <section class="platforms text-center">
            <div class="row">
                <!-- الأيقونات الحالية -->
                <div class="col-md-2 col-sm-4 mb-4" onclick="redirectToDownload('tiktok')">
                    <div class="platform-icon bg-white p-3 rounded shadow hvr-grow">
                        <i class="fab fa-tiktok fa-3x text-dark"></i>
                        <p class="mt-2" data-lang="ar">تيك توك</p>
                        <p class="mt-2" data-lang="en" style="display: none;">TikTok</p>
                    </div>
                </div>
                <div class="col-md-2 col-sm-4 mb-4" onclick="redirectToDownload('pinterest')">
                    <div class="platform-icon bg-white p-3 rounded shadow hvr-grow">
                        <i class="fab fa-pinterest fa-3x text-danger"></i>
                        <p class="mt-2" data-lang="ar">بينتيريست</p>
                        <p class="mt-2" data-lang="en" style="display: none;">Pinterest</p>
                    </div>
                </div>
                <!-- إضافة أيقونة البحث عن صور Pinterest -->
                <div class="col-md-2 col-sm-4 mb-4" onclick="openPinterestSearch()">
                    <div class="platform-icon bg-white p-3 rounded shadow hvr-grow">
                        <i class="fas fa-search fa-3x text-info"></i>
                        <p class="mt-2" data-lang="ar">بحث صور Pinterest</p>
                        <p class="mt-2" data-lang="en" style="display: none;">Pinterest Image Search</p>
                    </div>
                </div>
                <!-- باقي الأيقونات -->
            </div>
        </section>

        <!-- واجهة البحث عن صور Pinterest -->
        <section id="pinterest-search-section" class="hidden text-center my-4">
            <h2 id="pinterest-search-title" class="mb-4 animate__animated animate__fadeIn" data-lang="ar">بحث صور Pinterest</h2>
            <h2 id="pinterest-search-title-en" class="mb-4 animate__animated animate__fadeIn" data-lang="en" style="display: none;">Pinterest Image Search</h2>
            <div class="input-group mb-3 w-100 mx-auto">
                <input type="text" id="pinterest-search-input" class="form-control animate__animated animate__fadeIn" placeholder="ابحث عن صور Pinterest" data-lang="ar">
                <input type="text" id="pinterest-search-input-en" class="form-control animate__animated animate__fadeIn" placeholder="Search Pinterest Images" data-lang="en" style="display: none;">
                <button class="btn btn-dark hvr-grow" onclick="searchPinterestImages()" data-lang="ar">بحث</button>
                <button class="btn btn-dark hvr-grow" onclick="searchPinterestImages()" data-lang="en" style="display: none;">Search</button>
            </div>
            <div id="pinterest-images-container" class="row"></div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>All rights reserved to M7D © 2025</p>
    </footer>

    <!-- روابط مكتبات JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="script.js"></script>

    <!-- إضافة وظائف البحث عن صور Pinterest -->
    <script>
        // فتح واجهة البحث عن صور Pinterest
        function openPinterestSearch() {
            document.getElementById('pinterest-search-section').classList.remove('hidden');
        }

        // البحث عن صور Pinterest
        function searchPinterestImages() {
            const inputField = document.querySelector('[data-lang="ar"]').style.display !== 'none' 
                ? document.getElementById('pinterest-search-input') 
                : document.getElementById('pinterest-search-input-en');
            const query = inputField.value.trim();

            if (query === "") {
                toastr.warning("الرجاء إدخال كلمة بحث.");
                return;
            }

            // إظهار تحميل
            toastr.info("جاري البحث عن الصور...");

            // إرسال طلب إلى API
            axios.get(`https://api.siputzx.my.id/api/s/pinterest?query=${encodeURIComponent(query)}`)
                .then(response => {
                    if (response.data.status) {
                        displayPinterestImages(response.data.data);
                    } else {
                        toastr.error("حدث خطأ أثناء جلب الصور.");
                    }
                })
                .catch(error => {
                    toastr.error("حدث خطأ في الاتصال بالخادم.");
                });
        }

        // عرض الصور
        function displayPinterestImages(images) {
            const container = document.getElementById('pinterest-images-container');
            container.innerHTML = ""; // مسح المحتوى القديم

            images.forEach(image => {
                const card = `
                    <div class="col-md-4">
                        <div class="image-card">
                            <img src="${image.images_url}" alt="${image.grid_title}">
                            <div class="card-body">
                                <h5 class="card-title">${image.grid_title}</h5>
                                <div class="btn-group">
                                    <button class="btn btn-success" onclick="downloadImage('${image.images_url}')">
                                        <i class="fas fa-download"></i> تنزيل
                                    </button>
                                    <button class="btn btn-info" onclick="copyLink('${image.pin}')">
                                        <i class="fas fa-copy"></i> نسخ الرابط
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // تنزيل الصورة
        function downloadImage(imageUrl) {
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = "pinterest_image.jpg";
            link.click();
            toastr.success("تم بدء تنزيل الصورة.");
        }

        // نسخ الرابط
        function copyLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                toastr.success("تم نسخ الرابط بنجاح.");
            }).catch(() => {
                toastr.error("حدث خطأ أثناء نسخ الرابط.");
            });
        }
    </script>
</body>
</html>
